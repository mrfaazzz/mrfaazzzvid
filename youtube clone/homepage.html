<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>video player  Homepage </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3d3939;
        }
        header {
            background-color: #ac0a0a;
            color: rgb(32, 31, 31);
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav input {
            padding: 5px;
            font-size: 16px;
            margin-left: 20px;
        }
        nav button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background-color: #312e2e;
            width: 300px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-details {
            padding: 15px;
        }
        .video-details h3 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: beige;
        }
        .video-details p {
            font-size: 14px;
            color: white;
            margin: 0;
        }
        footer {
            background-color: #ac0a0a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
